<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap");
  </style>

  <header>
    <div class="header">
      <img src="./img/mlb.png" width="150px" />
      <h2>입력 페이지</h2>
    </div>
  </header>

  <nav style="height: 400px">
    <ul>
      <li class="menu"><a href="index.html">소개</a></li>

      <li class="menu"><a href="layout.html">팀 순위</a></li>
    </ul>
  </nav>
  <body>
    <div class="layout">
      <h1>2022 KBO</h1>

      <div class="flex_container">
        <div class="flex_item1">1. SSG</div>
        <div class="flex_item2">2. LG</div>
        <div class="flex_item3">3. 키움</div>
        <div class="flex_item4">4. KT</div>
        <div class="flex_item5">5. KIA</div>
        <div class="flex_item6">6. NC</div>
        <div class="flex_item7">7. 삼성</div>
        <div class="flex_item8">8. 롯데</div>
        <div class="flex_item9">9. 두산</div>
        <div class="flex_item10">10. 한화</div>
        <div>정규리그 기준</div>
      </div>
    </div>
    <div id="baseball" style="font-size: 100px">⚾</div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const baseball = document.querySelector("#baseball");
      baseball.style.position = "absolute";
      baseball.style.top = "200px";
      baseball.style.left = "600px";
      let [x, y] = [0, 0];
      const block = 20;

      const print = () => {
        baseball.style.left = `${x * block}px`;
        baseball.style.top = `${y * block}px`;
      };
      print();

      function onKeyEvent(event) {
        switch (event.keyCode) {
          case 37:
            x -= 1;
            break;
          case 38:
            y -= 1;
            break;
          case 39:
            x += 1;
            break;
          case 40:
            y += 1;
            break;
        }
        print();
      }

      document.addEventListener("keydown", onKeyEvent);
    });
  </script>
</html>
