<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백계환/60192203/웹프로그래밍 과제 #1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="./img/mlb.png" width="150px" />
        <h2>입력 페이지</h2>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">소개</a></li>
        <li><a href="input.html">선수 입력</a></li>
      </ul>
    </nav>
    <main class="contents">
      <h2>나만의 선수 만들기!</h2>
      <form>
        <fieldset>
          <legend>기본 정보</legend>
          <p>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" />
          </p>
          <p>
            <label>전화번호 <input type="tel" name="tel" /> </label>
          </p>
          <p>
            <label>이메일 <input type="email" name="email" /></label>
          </p>
        </fieldset>
        <fieldset>
          <legend>선수 정보</legend>
          <p>
            <label>등 번호 <input type="number" name="number" /></label>
          </p>
          <p>포지션을 선택하세요</p>
          <label
            ><input type="checkbox" name="position" value="batter" />타자</label
          >
          <label
            ><input
              type="checkbox"
              name="position"
              value="pitcher"
            />투수</label
          >
        </fieldset>
      </form>
    </main>
  </body>
</html>
